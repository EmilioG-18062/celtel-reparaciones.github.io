<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>result</title>
  </head>
  <body>
    <div id="results"></div>
    <a href="https://emiliog-18062.github.io/celtel-reparaciones.github.io/?">Regresar</a>
    <script>
      const resultsList = document.getElementById('results')
      new URLSearchParams(window.location.search).forEach((value,name) => {
        resultsList.append(`${name}: ${value}`)
        resultsList.append(document.createElement('br'))
      })

      var fecha = new Date();
      var dia = fecha.getDate();
      var mes = fecha.getMonth() + 1;
      var ano = fecha.getFullYear();
      var fechacompleta = dia+"/"+mes+"/"+ano;
      var objetivo = document.getElementById('texto_nav1');
      objetivo.innerHTML = fechacompleta;
    </script>
    <label id="texto_nav1">Aqui</label>
  </body>
</html>
