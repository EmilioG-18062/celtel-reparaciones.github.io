<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form</title>
  </head>
  <body>

    <form action="results.html" method="GET">
      <div class="Nombre">
        <label for="Nombre">Nombre</label>
        <input type="text" name="Nombre" id="Nombre" placeholder="Nomrbe/Apellido" required>
      </div>

      <div class="Telefono">
        <label for="Telefono">Telefono</label>
        <input type="text" name="Telefono" id="Telefono" placeholder="Marca/Modelo" required>
      </div>

      <div class="Desperfecto">
        <label for="Desperfecto">Desperfecto</label>
        <input type="text" name="Desperfecto" id="Desperfecto" required>
      </div>

      <div class="Costo">
        <label for="Costo">Precio</label>
        <input type="text" name="Costo" id="Costo" required>
      </div>

      <button type="submit">Submit</button>
      
    </form>

  </body>

</html>
